<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - Dark Blue Theme</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    :root {
      --sidebar-width: 350px;
      --sidebar-padding: 1.2rem;
      --nav-main-margin-bottom: 25rem; /* Distance between nav-main and nav-secondary */
      --sidebar-border-radius: 0.5rem;
      --sidebar-edge-margin: 0.3rem; /* Margin from top, left, and bottom edges of the screen */
    }

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background-color: white; /* Screen background color */
    }

    .sidebar {
      width: var(--sidebar-width);
      padding: var(--sidebar-padding);
      background-color: #5d817e3e;
      /* Add gap between the container and the screen's top, left, and bottom edges */
      margin: var(--sidebar-edge-margin) 0  var(--sidebar-edge-margin) var(--sidebar-edge-margin);
      border-radius: var(--sidebar-border-radius);
      height: calc(100vh - (2 * var(--sidebar-edge-margin)));
      display: flex;
      flex-direction: column;
      box-sizing: border-box;
    }

    /* Center the logo content horizontally along its center line */
    .logo-container {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 2rem;
    }
    .logo-container img {
      max-width: 100%;
      height: auto;
    }

    .nav-main,
    .nav-secondary {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .nav-main {
      margin-bottom: var(--nav-main-margin-bottom);
    }
    .nav-secondary {
      margin-top: 0.5rem;
    }

    .nav-main a,
    .nav-secondary a {
      text-decoration: none;
      /* Aesthetic text styling */
      font-family: 'Poppins', sans-serif;
      font-size: 1.2rem;
      font-weight: 400;
      padding: 0.75rem 1rem;
      border-radius: 4px;
      background-color: transparent;
      transition: background 0.25s ease, box-shadow 0.25s ease;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .nav-main a:hover,
    .nav-secondary a:hover {
      background-color: #439ca298;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    /* Nav label aesthetics */
    .nav-main a span,
    .nav-secondary a span {
      font-weight: 600;          /* Semi-bold for visual impact */
      letter-spacing: 0.05em;     /* Adjust letter spacing for aesthetic appeal */
      text-transform: capitalize;/* Ensure proper capitalization */
      color: #360d6b;
    }

    /* Icon styling: use images sized uniformly */
    .nav-main a img,
    .nav-secondary a img {
      height: 30px; /* Adjust to desired icon size */
      width: auto;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="logo-container">
      <img src="assets/logo2.png" alt="Logo">
    </div>
    <nav class="nav-main">
      <a href="#">
        <img src="assets/overview.png" alt="Overview Icon">
        <span>Overview</span>
      </a>
      <a href="#">
        <img src="assets/bill.png" alt="Billing Icon">
        <span>Billing</span>
      </a>
      <a href="#">
        <img src="assets/plan.png" alt="Plans Icon">
        <span>Plans</span>
      </a>
      <a href="#">
        <img src="assets/AP.png" alt="Access Points Icon">
        <span>Access Points</span>
      </a>
    </nav>
    <nav class="nav-secondary">
      <a href="#">
        <img src="assets/settings.png" alt="Account Settings Icon">
        <span>Account Settings</span>
      </a>
      <a href="#">
        <img src="assets/help.png" alt="Help & Support Icon">
        <span>Help &amp; Support</span>
      </a>
    </nav>
  </div>
</body>
</html>
