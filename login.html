<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Orb Connect</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container login-container"> <!-- Added login-container class -->
        <div class="logo-container">
            <img src="logo.png" alt="Orb Connect Logo" class="login-logo"> <!-- Added logo and class -->
        </div>

        <div class="login-form-box"> <!-- Box for form and sign in text -->
            <h1>Sign in</h1>
            <form action="/login" method="post">
                <div class="error-message-custom">Enter a valid email address, phone number, or Username</div> <!-- Custom error message -->
                <label for="username">Username or Email:</label>
                <input type="text" id="username" name="username" placeholder="Email, phone, or Skype" required> <!-- Placeholder added -->

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Next</button> <!-- Changed button text to "Next" -->
            </form>
            <div class="secondary-content"> <!-- Added for "No account?" link -->
                <p class="no-account">No account? <a href="/register">Create one!</a></p>
            </div>
            <p><a href="/password-reset-request">Forgot your password?</a></p>
        </div>
    </div>
</body>
</html>
