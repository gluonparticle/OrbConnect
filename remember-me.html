<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stay Signed In? - Orb Connect</title>
    <style>
        /* Color Palette */
        :root {
            --color-bluish-1: #3165A4;
            --color-bluish-2: #2B5D98;
            --color-bluish-3: #3872B3;
            --color-bluish-4: #437DBF;
            --color-greyish-1: #F5F5F5;
            --color-greyish-2: #838383;
            --color-greyish-3: #585858;
            --color-error-red: rgb(232, 17, 35);
            --color-light-gray: #ddd;
        }

        /* Body uses Arial font now */
        body {
            font-family: Arial, sans-serif; /* Set Arial as default font for body */
            margin: 0;
            padding: 0;
            background-color: var(--color-greyish-1);
            color: var(--color-greyish-3);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .big-box-container {
            max-width: 90%;
            width: 450px;
            background-color: white;
            display: flex;
            flex-direction: column;
            align-items: stretch;
            padding: 0;
            border: 1px solid var(--color-greyish-2);
            border-radius: 0;
            overflow: hidden;
            margin: 20px;
        }

        .form-and-text-box {
            padding: 30px;
            background-color: white;
            border-radius: 0;
            text-align: center; /* Center text in form-and-text-box */
        }

        .form-and-text-box p.question {
            font-size: 2.2em; /* Big font for the question */
            font-weight: bold; /* Thick letters for the question */
            margin-bottom: 30px; /* Space below question */
        }

        .form-and-text-box p.description {
            font-size: 1.2em; /* Normal font size for description */
            color: var(--color-greyish-3); /* Greyish color for description */
            margin-bottom: 15px; /* Space below description */
        }

        .login-logo {
            display: block;
            max-width: 100%;
            height: auto;
            margin-bottom: 0;
            transform: scale(0.7);
        }

        .logo-container {
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .login-form-box {
            width: 100%;
            text-align: center;
        }

        .login-form-box form {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: none;
            margin: 0 auto;
            text-align: left;
        }

        .login-form-box label {
            margin-top: 20px;
            margin-bottom: 5px;
            font-weight: 700;
            text-align: left;
            display: block;
        }

        .login-form-box input[type="text"],
        .login-form-box input[type="email"],
        .login-form-box input[type="password"] {
            padding: 12px;
            margin-bottom: 10px;
            border: 1px solid var(--color-greyish-2);
            border-radius: 4px;
            width: calc(100% - 2px);
            box-sizing: border-box;
        }

        .login-form-box #forgot-password {
            display: block;
            text-align: left;
            margin-bottom: 30px;
            margin-top: 0;
            font-size: 0.85em;
            margin-left: 4px;
        }

        .login-form-box .button-container {
            display: flex;
            gap: 10px;
            justify-content: center; /* Center buttons on remember-me page */
            margin-top: 40px; /* Add margin above buttons */
        }

        /* Button Styles - Reused from index.html for consistency */
        .login-form-box button[type="submit"].login-button,
        .login-form-box button[type="button"].signup-button,
        .login-form-box button[type="button"].remember-button { /* Added .remember-button style */
            font-family: Arial, sans-serif;
            font-weight: 550;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.1em;
            flex-grow: 0; /* Buttons don't need to grow on remember-me page */
            text-align: center;
            min-width: 100px; /* Ensure buttons have a minimum width */
        }

        .login-form-box button[type="submit"].login-button {
            background-color: var(--color-bluish-3);
            color: white;
        }

        .login-form-box button[type="submit"].login-button:hover {
            background-color: var(--color-bluish-3);
        }

        .login-form-box button[type="button"].signup-button {
            background-color: var(--color-light-gray);
            color: #393194;
            border: 1px solid #ffffff;
        }

        .login-form-box button[type="button"].signup-button:hover {
            background-color: var(--color-bluish-3);
            color: #ffffff;
        }

        /* Styles for Yes/No buttons on remember-me page - using signup-button style as base */
        .login-form-box button[type="button"].remember-button {
            background-color: var(--color-light-gray); /* Light gray background */
            color: #393194;
            border: 1px solid #838383;
        }

        .login-form-box button[type="button"].remember-button.yes {
            background-color: var(--color-bluish-3); /* Blue background for Yes button */
            color: white;
            border: none; /* Remove border for Yes button */
        }

        .login-form-box button[type="button"].remember-button:hover {
            background-color: var(--color-bluish-3);
            color: #ffffff;
        }

        /* Error message styles - unchanged */
        .error-message-custom {
            font-weight: 400;
            font-family: "Segoe UI", -apple-system, "Helvetica Neue", "Lucida Grande", Roboto, Ebrima, "Nirmala UI", Gadugi, "Segoe Xbox Symbol", "Segoe UI Symbol", "Meiryo UI", "Khmer UI", Tunga, "Lao UI", Raavi, "Iskoola Pota", Latha, Leelawadee, "Microsoft YaHei UI", "Microsoft JhengHei UI", "Malgun Gothic", "Estrangelo Edessa", "Microsoft Himalaya", "Microsoft New Tai Lue", "Microsoft PhagsPa", "Microsoft Tai Le", "Microsoft Yi Baiti", "Mongolian Baiti", "MV Boli", "Myanmar Text", "Cambria Math", sans-serif;
            font-size: 0.9375rem;
            line-height: 1.25rem;
            box-sizing: border-box;
            color: var(--color-error-red);
            margin: 0;
            margin-bottom: 5px;
            text-align: left;
            display: none;
        }

        /* Media queries - unchanged */
        @media (max-width: 768px) {
            .big-box-container {
                width: 90%;
                max-width: 500px;
            }
            .form-and-text-box {
                padding: 20px 15px;
            }
            .login-form-box button[type="submit"].login-button,
            .login-form-box button[type="button"].signup-button,
            .login-form-box button[type="button"].remember-button {
                font-size: 0.9em;
                padding: 9px 15px;
            }
            .login-form-box input[type="text"],
            .login-form-box input[type="email"],
            .login-form-box input[type="password"] {
                padding: 10px;
            }
            .login-form-box label {
                margin-top: 15px;
            }
        }

        @media (max-width: 480px) {
            .big-box-container {
                width: 95%;
                max-width: 400px;
                margin: 10px;
            }
            .login-form-box button[type="submit"].login-button,
            .login-form-box button[type="button"].signup-button,
            .login-form-box button[type="button"].remember-button {
                font-size: 0.85em;
                padding: 8px 15px;
            }
            .login-form-box .button-container {
                flex-direction: column;
            }
            .login-form-box button[type="button"].signup-button,
            .login-form-box button[type="button"].remember-button {
                margin-top: 10px;
            }
            .login-form-box label {
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="big-box-container">
        <div class="form-and-text-box">
            <div class="login-form-box">
                <p class="question">Stay signed in?</p> <!-- Vertical distance between top of container and "Stay signed in?" is defined by margin-bottom in .question -->
                <p class="description">Check this option to reduce the number of times you are asked to sign in.</p> <!-- Vertical distance between description and Yes/No buttons is defined by margin-bottom in .description -->
                <div class="button-container"></div>
                    <button type="button" class="remember-button yes" onclick="window.location.href='dashboard.html';">Yes</button>
                    <button type="button" class="remember-button no" onclick="window.location.href='dashboard.html';">No</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
