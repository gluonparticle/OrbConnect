<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stay Signed In? - Orb Connect</title>
    <style>
        /* Color Palette */
        :root {
            --color-bluish-1: #3165A4;
            --color-bluish-2: #2B5D98;
            --color-bluish-3: #3872B3;
            --color-bluish-4: #437DBF;
            --color-greyish-1: #F5F5F5;
            --color-greyish-2: #838383;
            --color-greyish-3: #585858;
            --color-error-red: rgb(232, 17, 35);
            --color-light-gray: #ddd;
        }

        /* Body uses Arial font now */
        body {
            font-family: Arial, sans-serif; /* Set Arial as default font for body */
            margin: 0;
            padding: 0;
            background-color: var(--color-greyish-1);
            color: var(--color-greyish-3);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .big-box-container {
            max-width: 80%;
            width: 400px;
            background-color: white;
            display: flex;
            flex-direction: column;
            align-items: stretch;
            padding: 0;
            border: 1px solid var(--color-greyish-2);
            border-radius: 0;
            overflow: hidden;
            margin: 20px;
        }

        .form-and-text-box {
            padding: 30px;
            background-color: white;
            border-radius: 0;
            text-align: left; /* Center text in form-and-text-box */
        }

        .form-and-text-box p.question {
            font-size: 2.2em; /* Big font for the question */
            font-weight: bold; /* Thick letters for the question */
            margin-bottom: 30px; /* Space below question */
        }

        .form-and-text-box p.description {
            font-size: 1.2em; /* Normal font size for description */
            color: var(--color-greyish-3); /* Greyish color for description */
            margin-bottom: 25px; /* Space below description */
        }

        .login-logo {
            display: block;
            max-width: 100%;
            height: auto;
            margin-bottom: 0;
            transform: scale(0.7);
        }

        .logo-container {
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .login-form-box {
            width: 100%;
            text-align: center;
        }

        .login-form-box form {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: none;
            margin: 0 auto;
            text-align: left;
        }

        .login-form-box label {
            margin-top: 20px;
            margin-bottom: 5px;
            font-weight: 700;
            text-align: left;
            display: block;
        }

        .login-form-box .button-container {
            display: flex;
            gap: 10px;
            justify-content: center; /* Center buttons on remember-me page */
            margin-top: 40px; /* Add margin above buttons */
        }

        /* Updated Button Styles - Matching index.html effects */
        .login-form-box button[type="button"].remember-button {
            padding: 14px 0;
            font-family: Arial, sans-serif;
            font-weight: 550;
            font-size: 1.1em;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s ease;
            min-width: 100px;
        }

        /* Yes Button: Blue background similar to login-button */
        .login-form-box button[type="button"].remember-button.yes {
            background-color: var(--color-bluish-3);
            color: white;
            border: none;
        }
        .login-form-box button[type="button"].remember-button.yes:hover {
            background-color: #235385;
            transform: scale(1.00);
        }
        .login-form-box button[type="button"].remember-button.yes:active {
            background-color: #1f4c7a;
            transform: scale(0.98);
        }

        /* No Button: White background similar to signup-button */
        .login-form-box button[type="button"].remember-button.no {
            background-color: #ffffff;
            color: #393194;
            border: 1px solid var(--color-greyish-2);
        }
        .login-form-box button[type="button"].remember-button.no:hover {
            background-color: #235385;
            color: white;
            transform: scale(1.0);
        }
        .login-form-box button[type="button"].remember-button.no:active {
            background-color: #1f4c7a;
            color: white;
            transform: scale(0.98);
        }

        /* Error message styles - unchanged */
        .error-message-custom {
            font-weight: 400;
            font-family: "Segoe UI", -apple-system, "Helvetica Neue", "Lucida Grande", Roboto, Ebrima, "Nirmala UI", Gadugi, "Segoe Xbox Symbol", "Segoe UI Symbol", "Meiryo UI", "Khmer UI", Tunga, "Lao UI", Raavi, "Iskoola Pota", Latha, Leelawadee, "Microsoft YaHei UI", "Microsoft JhengHei UI", "Malgun Gothic", "Estrangelo Edessa", "Microsoft Himalaya", "Microsoft New Tai Lue", "Microsoft PhagsPa", "Microsoft Tai Le", "Microsoft Yi Baiti", "Mongolian Baiti", "MV Boli", "Myanmar Text", "Cambria Math", sans-serif;
            font-size: 0.9375rem;
            line-height: 1.25rem;
            box-sizing: border-box;
            color: var(--color-error-red);
            margin: 0;
            margin-bottom: 5px;
            text-align: left;
            display: none;
        }

        /* Media queries - unchanged */
        @media (max-width: 768px) {
            .big-box-container {
                width: 90%;
                max-width: 500px;
            }
            .form-and-text-box {
                padding: 20px 15px;
            }
            .login-form-box button[type="button"].remember-button {
                font-size: 0.9em;
                padding: 9px 15px;
            }
            .login-form-box input[type="text"],
            .login-form-box input[type="email"],
            .login-form-box input[type="password"] {
                padding: 10px;
            }
            .login-form-box label {
                margin-top: 15px;
            }
        }

        @media (max-width: 480px) {
            .big-box-container {
                width: 95%;
                max-width: 400px;
                margin: 10px;
            }
            .login-form-box button[type="button"].remember-button {
                font-size: 0.85em;
                padding: 8px 15px;
            }
            .login-form-box .button-container {
                flex-direction: column;
            }
            .login-form-box button[type="button"].remember-button {
                margin-top: 10px;
            }
            .login-form-box label {
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="big-box-container">
        <div class="form-and-text-box">
            <div class="login-form-box">
                <p class="question">Stay signed in?</p>
                <p class="description">Select this option to reduce the number of times you are asked to sign in.</p>
                <div class="button-container">
                    <button type="button" class="remember-button yes" onclick="window.location.href='dashboard.html';">Yes</button>
                    <button type="button" class="remember-button no" onclick="window.location.href='dashboard.html';">No</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
